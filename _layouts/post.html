---
layout: default
published: true
---

{%-include back_link.html-%} {%-include post_list.html category=page.which_category-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title | downcase }}</h1>

  {{ content }}
</article>
