---
layout: default
published: true
---

{%-include back_link.html-%} {%-if include.category-%}
  {%-assign posts = site.categories[include.category]-%}
{%-endif-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title | downcase }}</h1>

  {{ content }}
</article>
