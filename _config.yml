title: bora's bitter buffet # name of the site
author: bora oden # name of site's author
email: boraodenn@outlook.com # email of site's author
url: boraoden.net # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
# hey, welcome!

permalink: /:slug.html

favicon: "/images/favicon3-transparent.ico" # name+extension of favicon (which must be put on the root folder)
goat_counter: "boraoden" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  back_home_text: "home" # customize text for homepage link in post layout
  date_format: "%d-%m-%Y" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
